<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Up - Туристична компанія</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .main-section {
            text-align: center;
            padding: 50px 20px;
            color: white;
            background-image: url('your-image.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        .main-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        .main-section-content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .highlight {
            font-size: 24px;
            color: #ffcc00;
        }
        .cta-button {
            background-color: #ffcc00;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #e6b800;
        }
        .search-section {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-section input, .search-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .search-section .search-button {
            background-color: #ff5722;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-section .search-button:hover {
            background-color: #e64a19;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .feature {
            background-color: #007bff; 
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
        }
        .feature img {
            width: 50px; 
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q20G1GTQJN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Q20G1GTQJN');
</script>
</head>
<body>

    <header>
        <h1>Join Up</h1>
    </header>

    <div class="main-section">
        <div class="main-section-content">
            <p class="highlight">400+ млн. актуальних турів</p>
            <p>Порівнюйте відразу сотні туристичних сайтів</p>
            <p>Швидше знаходьте кращі пропозиції</p>
            <button class="cta-button" onclick="window.location.href='#search-form';">Підібрати тур</button>
        </div>
    </div>

    <div class="search-section" id="search-form">
        <h2>Пошук турів</h2>
        <form id="search-form">
            <label for="departure-city">Звідки летіти:</label>
            <input type="text" id="departure-city" placeholder="Введіть місто">

            <label for="destination">Куди летіти:</label>
            <select id="destination">
                <option value="" disabled selected>Виберіть країну</option>
                <option value="turkey">Туреччина</option>
                <option value="egypt">Єгипет</option>
                <option value="greece">Греція</option>
                <option value="spain">Іспанія</option>
                <option value="italy">Італія</option>
                <option value="cyprus">Кіпр</option>
                <option value="uae">ОАЕ</option>
                <option value="maldives">Мальдіви</option>
                <option value="thailand">Таїланд</option>
                <option value="mexico">Мексика</option>
                <option value="dominican">Домініканська Республіка</option>
                <option value="bali">Балі</option>
                <option value="croatia">Хорватія</option>
            </select>

            <label for="departure-date">Дата вильоту (туди):</label>
            <input type="date" id="departure-date">

            <label for="return-date">Дата повернення:</label>
            <input type="date" id="return-date">

            <label for="nights">Скільки ночей:</label>
            <input type="number" id="nights" placeholder="Кількість ночей">

            <button type="submit" class="search-button">Знайти</button>
        </form>
    </div>

    <div class="features">
        <div class="feature">
            <img src="monitor-icon.png" alt="Монітор" />
            <h3>Зручно</h3>
            <p>Не потрібно використовувати десятки сайтів туроператорів</p>
        </div>
        <div class="feature">
            <img src="map-icon.png" alt="Карта" />
            <h3>Вигідно</h3>
            <p>Прайс агрегатор підбере кращу пропозицію</p>
        </div>
        <div class="feature">
            <img src="lock-icon.png" alt="Замок" />
            <h3>Надійно</h3>
            <p>Топова агенція з 2011 року</p>
        </div>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const selectedCountry = document.getElementById("destination").value;

         
            switch (selectedCountry) {
                case "turkey":
                    window.location.href = "turkey.html";
                    break;
                case "egypt":
                    window.location.href = "egypt.html";
                    break;
                case "greece":
                    window.location.href = "greece.html";
                    break;
                case "spain":
                    window.location.href = "spain.html";
                    break;
                case "italy":
                    window.location.href = "italy.html";
                    break;
                case "cyprus":
                    window.location.href = "cyprus.html";
                    break;
                case "uae":
                    window.location.href = "uae.html";
                    break;
                case "maldives":
                    window.location.href = "maldives.html";
                    break;
                case "thailand":
                    window.location.href = "thailand.html";
                    break;
                case "mexico":
                    window.location.href = "mexico.html";
                    break;
                case "dominican":
                    window.location.href = "dominican.html";
                    break;
                case "bali":
                    window.location.href = "bali.html";
                    break;
                case "croatia":
                    window.location.href = "croatia.html";
                    break;
                default:
                    alert("Будь ласка, оберіть країну.");
            }
        });
    </script>

</body>
</html>
